<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>The Complete jQuery Course</title>
</head>
<body>
  <div id="content">
    <h1>Showing & Hidding Elements with Fading</h1>
  <br>
  <br>
  <p><i>Fading with fadeOut & fadeIn parameters</i></p>
    <div class="red-box">Red</div>
    <div class="green-box">Green</div>
    <div class="blue-box">Blue</div>
    <div class="clear"></div>
    <br>
    <br>
    <p><i>Fading with hide & show parameters</i></p>
    <div class="red-box-two">Red</div>
    <div class="green-box-two">Green</div>
    <div class="blue-box-two">Blue</div>
    <div class="clear"></div>
    <br>
    <br>
    <p><i>Fading with fadeOut & fadeToggle parameters</i></p>
    <div class="red-box-three">Red</div>
    <div class="green-box-three">Green</div>
    <div class="blue-box-three">Blue</div>
    <div class="clear"></div>
    <br>
    <br>
    <p><i>Fading with fadeTo parameters</i></p>
    <div class="red-box-four">Red 20% opacity</div>
    <div class="green-box-four">Green 50% opacity</div>
    <div class="blue-box-four">Blue 80% opacity</div>
    <div class="clear"></div>
</div>
</body>
</html>
